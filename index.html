<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="how to range your tasks by importance">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="TODO">
      <form class="form-addtask">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input" type="text">
          <button>Add</button>
        </div>
      </form>
      <h3>Todo</h3>
      <form class="form-output">
        <ul class="incompleted-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button__image" src="./remove.svg" alt=""></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="button__image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul class="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="button__image" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
